<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="main">
    <div class="calc__wrapper">
      <div class="calc-body">
        <input id="calc-read-out" class="calc-read-out" readonly aria-readonly="true" placeholder="0"></input>
        <div class="calc-top-row__wrapper">
          <div class="calc-btn calc-num-btn" data-value="AC">AC</div>
          <div class="calc-btn calc-num-btn" data-value="+/-">+/-</div>
          <div class="calc-btn calc-num-btn" data-value="%">%</div>
        </div>
        <div class="calc-num-btn__wrapper">
          <div class="calc-btn calc-num-btn" data-value="7">7</div>
          <div class="calc-btn calc-num-btn" data-value="8">8</div>
          <div class="calc-btn calc-num-btn" data-value="9">9</div>
          <div class="calc-btn calc-num-btn" data-value="4">4</div>
          <div class="calc-btn calc-num-btn" data-value="5">5</div>
          <div class="calc-btn calc-num-btn" data-value="6">6</div>
          <div class="calc-btn calc-num-btn" data-value="1">1</div>
          <div class="calc-btn calc-num-btn" data-value="2">2</div>
          <div class="calc-btn calc-num-btn" data-value="3">3</div>
          <div class="calc-btn calc-num-btn" data-value="0">0</div>
          <div class="calc-btn calc-num-btn" data-value=".">.</div>
        </div>
        <div id="calc-operations__wrapper" class="calc-operations__wrapper">
          <div class="calc-btn calc-operation-btn" data-value="/">/</div>
          <div class="calc-btn calc-operation-btn" data-value="x">x</div>
          <div class="calc-btn calc-operation-btn" data-value="-">-</div>
          <div class="calc-btn calc-operation-btn" data-value="+">+</div>
          <div class="calc-btn calc-operation-btn" data-value="=">=</div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>

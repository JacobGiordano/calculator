<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatronic</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="nav" class="nav closed">
    <div id="close-nav" class="close-nav" tabindex="0"></div>
    <div class="tape-visibility-toggle__wrapper nav-child toggle__wrapper" tabindex="0">
      <span class="toggle__text">Tape visibility:</span>
      <span>ON</span>
      <div class="tape__toggle-body toggle__body">
        <div class="tape__toggle toggle__btn off"></div>
      </div>
      <span>OFF</span>
    </div>
    <div class="grid-animation-toggle__wrapper nav-child toggle__wrapper" tabindex="0">
      <span class="toggle__text">Grid animation:</span>
      <span>ON</span>
      <div class="grid-animation__toggle-body toggle__body">
        <div class="grid-animation__toggle toggle__btn on"></div>
      </div>
      <span>OFF</span>
    </div>
    <div class="grid-animation-speed__wrapper form-wrapper nav-child">
      <label for="grid-animation-speed" class="nav-child__title">Grid animation speed</label>
      <input type="range" name="grid-animation-speed" id="grid-animation-speed" class="animation-range-element" value="20" max="20" step=".1">
      <div class="range-value__wrapper">
        <span id="grid-animation-range-value" class="range-value">20</span> seconds
      </div>
    </div>
    <div class="triangle-animation-toggle__wrapper nav-child toggle__wrapper" tabindex="0">
      <span class="toggle__text">Triangle animation:</span>
      <span>ON</span>
      <div class="triangle-animation__toggle-body toggle__body">
        <div class="triangle-animation__toggle toggle__btn on"></div>
      </div>
      <span>OFF</span>
    </div>
    <div class="triangle-animation-speed__wrapper form-wrapper nav-child">
      <label for="triangle-animation-speed" class="nav-child__title">Triangle animation speed</label>
      <input type="range" name="triangle-animation-speed" id="triangle-animation-speed" class="animation-range-element" value="80" max="80" step=".1">
      <div class="range-value__wrapper">
        <span id="triangle-animation-range-value" class="range-value">80</span> seconds
      </div>
    </div>
  </nav>
  <main class="main">
    <div id="calc__wrapper" class="calc__wrapper hide-tape">
      <div id="calc-body" class="calc-body" tabindex=0>
        <input id="calc-read-out" class="calc-read-out" readonly aria-readonly="true" placeholder="0"></input>
          <div class="calc-top-row__wrapper">
            <button class="calc-btn calc-function-btn" data-value="clear">AC</button>
            <button class="calc-btn calc-function-btn" data-value="positive, negative">+/-</button>
            <button class="calc-btn calc-function-btn" data-value="percent">%</button>
          </div>
          <div class="calc-num-btn__wrapper">
            <button class="calc-btn calc-num-btn" data-value="7">7</button>
            <button class="calc-btn calc-num-btn" data-value="8">8</button>
            <button class="calc-btn calc-num-btn" data-value="9">9</button>
            <button class="calc-btn calc-num-btn" data-value="4">4</button>
            <button class="calc-btn calc-num-btn" data-value="5">5</button>
            <button class="calc-btn calc-num-btn" data-value="6">6</button>
            <button class="calc-btn calc-num-btn" data-value="1">1</button>
            <button class="calc-btn calc-num-btn" data-value="2">2</button>
            <button class="calc-btn calc-num-btn" data-value="3">3</button>
            <button class="calc-btn calc-num-btn" data-value="0">0</button>
            <button class="calc-btn calc-function-btn" data-value=".">.</button>
          </div>
          <div id="calc-operations__wrapper" class="calc-operations__wrapper">
            <button class="calc-btn calc-operation-btn" data-value="/">/</button>
            <button class="calc-btn calc-operation-btn" data-value="x">x</button>
            <button class="calc-btn calc-operation-btn" data-value="-">-</button>
            <button class="calc-btn calc-operation-btn" data-value="+">+</button>
            <button class="calc-btn equals-btn calc-operation-btn" data-value="=">=</button>
          </div>
      </div>
      <div id="calc-tape" class="calc-tape"></div>
    </div>
